<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Static Web App</title>
</head>
<body>
    <h1>Azure Static Web App with Azure Function</h1>
    <button onclick="callFunction()">updated Call Azure Function</button>
    <p id="response"></p>

    <script>
        async function callFunction() {
            const response = await fetch("https://devafunction.azurewebsites.net/api/HttpTrigger1?name=Deva");
            const data = await response.text();
            document.getElementById("response").innerText = data;
        }
    </script>

</body>
</html>
