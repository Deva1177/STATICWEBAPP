    <button onclick="callFunction()">Call Azure Function</button>

<script>
async function callFunction() {
    try {
        const response = await fetch("https://<TCMISTATICWEBAPP>.azurewebsites.net/api/DevaFunction/HttpTrigger1?name=Deva", {
            method: "GET",
            headers: { "Content-Type": "application/json" },
        });

        const data = await response.json();
        console.log("Function Response:", data);
        alert("Response from Azure Function: " + JSON.stringify(data));
    } catch (error) {
        console.error("Error calling function:", error);
        alert("Failed to call Azure Function.");
    }
}
</script>
